<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=100">'
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <title>Authenticating...</title>
    <style type="text/css">
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #eee;
        }

        .error-container {
            max-width: 400px;
            padding: 15px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="error-container" style="display: none;">

        <h4>An error occurred during authentication...</h4>

        <div class="alert alert-danger">

            <strong class="error"></strong>

            <p class="error-description"></p>
        </div>
        <a href="index.html">Please try log in again.</a>
    </div>
</div>
<script type="text/javascript">

    /*
     Configure the cf api to redirect here after a user authenticates (by setting the 'redirect_uri' option).
     After the redirect the users token will be available in the hash portion of the url.
     */

    // Used to persist the oauth2 token
    var setCookie = function (name, value, expiry, path, domain, secure) {
        document.cookie = name + "=" + escape(value) +
                (expiry ? ";expires=" + expiry.toGMTString() : "" ) +
                (path ? ";path=" + path : "" ) +
                (domain ? ";domain=" + domain : "" ) +
                (secure ? ";secure" : "" );
    };

    // Parse the hash portion of the url to get the oauth properties
    // http://stackoverflow.com/questions/901115/how-can-i-get-query-string-values
    var hash = (function (a) {
        if (a == "") return {};
        var b = {};
        for (var i = 0; i < a.length; ++i) {
            var p = a[i].split('=');
            if (p.length != 2) continue;
            b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
        }
        return b;
    })(window.location.hash.substr(1).split('&'));

    // Check for oauth errors...
    if (!hash.error && hash.access_token) {

        // Determine the expiry time
        var expiry = new Date();
        expiry.setSeconds(expiry.getSeconds() + hash.expires_in);

        // Persist the token
        setCookie('cf_token', hash.access_token, expiry);

        // Redirect back to the main page, it will now be able to get the users access token from the 'cf_token' cookie
        // and pass it to cloud foundry client using the 'token' option.
        window.location = 'index.html';

    } else {

        var error = hash.error ? hash.error : 'Unable to determine error.',
                error_message = hash.error_description ? hash.error_description : 'No OAuth token was generated after authentication.';

        $('.error').html(error);
        $('.error-description').html(error_message);
        $('.error-container').show();
    }
</script>
</body>
</html>
